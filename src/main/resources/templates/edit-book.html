<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование книги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Редактирование книги</h1>
    <form th:action="@{/api/books/{id}(id=${book.id})}" method="post">
        <input type="hidden" name="_method" value="PUT"/>
        <div class="mb-3">
            <label class="form-label">Название</label>
            <input type="text" name="title" th:value="${book.title}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Бренд</label>
            <input type="text" name="brand" th:value="${book.brand}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Год</label>
            <input type="number" name="year" th:value="${book.year}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="/books" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
